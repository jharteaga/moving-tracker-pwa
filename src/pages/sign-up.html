<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../sass/sign-up.scss">
</head>
<body class="sign-up">
    <header>
        <p>Sign up</p>
    </header>

    <main>
        <div class="sing-up-main-heading">
            <h1>Sign up</h1>
        </div>

        <form action="#">
            <label for="userNameInput">E-mail<span>*</span></label><br>
            <input type="text" id="emailInput" name="emailInput"><br>

            <label for="userNameInput">User Name<span>*</span></label><br>
            <input type="text" id="userNameInput" name="userNameInput"><br>

            <label for="pwInput">Password<span>*</span></label><br>
            <input type="text" id="pwInput" name="pwInput"><br>

            <label for="confirmPwInput">Confirm Password<span>*</span></label><br>
            <input type="text" id="confirmPwInput" name="confirmPwInput"><br>

            <button id="signUp">Create account</button>

        </form> 

    </main>
    
</body>
</html>
