<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="../styles/styles.css">

    <script
    src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"
    defer
    ></script>
    <script
        src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"
        defer
    ></script>
    <script
        src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"
        defer
    ></script>
    <script src="../js/firebase.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/index.js" defer></script>
    <script src="../js/user.js" defer></script>
    <script src="../js/sign-in.js" defer></script>
</head>
<body class="sign-in">
    <header>
        <p>Sign in</p>
    </header>

    <main>
        <div class="sign-in-main-heading">
            <h1>Sign in</h1>
        </div>

        <form action="#">
            <label for="login-userEmailInput">User Email<span>&#10035;</span></label>
            <p class="sign-in-errorMsg" id="userEmailErrorMsg"></p><br>
            <input type="text" id="userEmailInput" name="userEmailInput"><br>

            <label for="pwInput">Password<span>&#10035;</span></label>
            <p class="sign-in-errorMsg" id="pwErrorMsg"></p><br>
            <div class="sign-in-pw">
                <input type="password" id="pwInput" name="pwInput">
                <i class="fas fa-eye-slash"></i>
                <i class="fas fa-eye"></i>
            </div>

            <button type="button" class="btn btn-primary" id="signInBtn">Sign in</button><br>

            <a href="sign-up.html"  class="btn" id="signUpBtn">Sign up</a>
        </form> 


    </main>
    
</body>
</html>
