<body>

        </div>


    <div class="bigContainer">


        <header class="existing-header">
            <div class="existing-search-cntn">
                <input type="search" name="search" placeholder="Find your move by name or address...">

                </span>
            </div>
            <img src="../img/moving-tracker-icon.svg" alt="" class="m-icon">
            <i class="fak fa-profile profile-icon"></i>
        </header>
        
        <div class="desktop-bg">
        <div class="existing-header2">
    <h1>Movings</h1>
    <button　type="button" class="plus-icon" data-bs-toggle="modal" data-bs-target="#staticBackdrop"><span class="fas fa-plus plusBtn"></button>
    </div>
    
    <main class="existing-main">
        <div class="existing-search-cntn">
            <input type="search" name="search" placeholder="Find your move by name or address...">
            <span class="fas fa-search">
            <!-- <button type="submit"><i class="fas fa-search"></i></button> -->
        </span>
        </div>


        <!-- Button trigger modal -->

    </main>
    
    <footer class="existing-footer">
        <div class="plus-cntn">
            <button　type="button" class="plus-icon" data-bs-toggle="modal" data-bs-target="#staticBackdrop">

                    <!-- Button trigger modal -->
                      
                      <!-- Modal -->
                      
                        
                        </div>
                      </div>
                      
                </i>
            </button>

</div>
</div>

<!-- modal -->

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
          
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">New moves</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="li">
                <label>Titles<span>*</span></label>
                <input type="text" class="newMovesInp title">
            </div>
            <div class="li">
                <label>Description</label>
                <input type="text" class="newMovesInp desc">
            </div>
            <div class="li">
                <label>From<span>*</span></label>
                <input type="text" class="newMovesInp from">
            </div>
            <div class="li">
                <label>To<span>*</span></label>
                <input type="text" class="newMovesInp to">
            </div>
            <div class="li">
                <label>Date<span>*</span></label>
                <input type="date" class="newMovesInp date">
            </div>
            <!-- <button class="saveBtn">Save</button> -->
            </div>
            <div class="modal-footer">
              <button type="button" class="save-btn" data-bs-dismiss="modal">Save</button>
              <!-- <button type="button" class="btn btn-primary">Understood</button> -->
            </div>
        </div>
        </div>

        
      </div>

<!-- edi-modal -->

<div class="modal fade" id="edit-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            
        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">New moves</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="li">
                <label>Titles<span>*</span></label>
                <input type="text" class="newMovesInpEdit title editTitle">
            </div>
            <div class="li">
                <label>Description</label>
                <input type="text" class="newMovesInpEdit desc editDesc">
            </div>
            <div class="li">
                <label>From<span>*</span></label>
                <input type="text" class="newMovesInpEdit from editFrom">
            </div>
            <div class="li">
                <label>To<span>*</span></label>
                <input type="text" class="newMovesInpEdit to editTo">
            </div>
            <div class="li">
                <label>Date<span>*</span></label>
                <input type="date" class="newMovesInpEdit date editDate">
            </div>
            <!-- <button class="saveBtn">Save</button> -->
            </div>
            <div class="modal-footer">
                <button type="button" class="save-btn-edit" data-bs-dismiss="modal">Save</button>
                <!-- <button type="button" class="btn btn-primary">Understood</button> -->
            </div>
        </div>
        </div>

        
        </div>

    </div>


    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-body">
                <p>Do you want to delete it?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary modalDeleteBtn" data-bs-dismiss="modal">Delete</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cancel</button>
            </div>
            </div>
        </div>
        </div>
</body>
