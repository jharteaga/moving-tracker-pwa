<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Onboarding</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/styles.css">
    </head>

    <body class="onboarding">
        <div class="background-container">
        </div>
        <aside class="aside">
            <img src="../img/moving-tracker-logo.svg" alt="Moving Tracker Logo">
            <p>&copy; 2021 Moving Tracker. All rights reserved.</p>
        </aside>
        <main class="carousel-wrapper">
            <div id="myCarousel" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"
                        disabled></button>
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" disabled></button>
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" disabled></button>
                    <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="3" disabled></button>
                </div>
                <div class="actions">
                    <a class="skip" href="movings.html">Skip</a>
                    <a class="next">Next</a>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../img/onboarding/onboarding1.jpg" alt="onboarding 1">
                        <div class="description">
                            <h2>Step 1</h2>
                            <p>Create a move with destination</p>
                            <!-- link # to Existing Moving Page -->
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../img/onboarding/onboarding2.jpg" alt="onboarding 2">
                        <div class="description">
                            <h2>Step 2</h2>
                            <p>Add a box</p>
                            <!-- link # to Existing Moving Page -->
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../img/onboarding/onboarding3.jpg" alt="onboarding 3">
                        <div class="description">
                            <h2>Step 3</h2>
                            <p>Add items to the box</p>
                            <!-- link # to Existing Moving Page -->
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="../img/onboarding/onboarding4.jpeg" alt="onboarding 4">
                        <div class="description">
                            <h2>Step 4</h2>
                            <p>Close the boxes and download the labels for the boxes</p>
                            <!-- link # to Existing Moving Page -->
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
        <script src="../js/onboarding.js"></script>
    </body>

</html>
