    <head>

        <title>Sign in</title>
        <link rel="stylesheet" href="../styles/styles.css" />
        <script src="../js/main.js" defer></script>
    </head>
    </head>
    <body class="sign-in">
        <header>
            <p>Sign in</p>
        </header>

        <main>
            <div class="sing-in-main-heading">
                <h1>Sign in</h1>
            </div>

            <form action="#">
                <label for="userNameInput">User Name<span>*</span></label
                ><br />
                <input
                    type="text"
                    id="userNameInput"
                    name="userNameInput"
                /><br />

                <label for="pwInput">Password<span>*</span></label
                ><br />
                <input type="text" id="pwInput" name="pwInput" /><br />

                <button id="sineIn">Sign in</button><br />

                <a href="../pages/sign-up.html" id="signUp">Sign up</a>
            </form>
        </main>
    </body>
</html>
