<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Moving Details</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
			integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="../styles/styles.css" />
		<script src="../js/moving-details.js" defer></script>
	</head>
	<body class="moving-details">
		<header>
			<p>Moving Details</p>
		</header>

		<main>
			<div class="heading">
				<h1>Title of the moving</h1>
			</div>

			<form>
				<div class="search">
					<span class="fas fa-search"></span>
					<input
						type="search"
						aria-label="search a moving"
						class="search-input"
					/>
				</div>
				<div class="filter">
					<span class="fas fa-filter"></span>
				</div>
			</form>
		</main>
		<aside class="moving-options">
			<ul>
				<li data-bs-toggle="modal" data-bs-target="#boxLabelModal">
					Box labels
				</li>
				<li>Define box Sizes</li>
				<li>Create a new box</li>
				<li>Add a collaborator</li>
				<li>Download inventory</li>
			</ul>
		</aside>
		<button class="add-btn">
			<span class="fas fa-plus"></span>
		</button>

		<!-- Modal -->
		<div
			class="modal fade"
			id="boxLabelModal"
			tabindex="-1"
			aria-labelledby="boxLabelsModalLabel"
			aria-hidden="true"
		>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="boxLabelsModalLabel">
							Box Labels
						</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<form action="#"></form>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal"
						>
							Cancel
						</button>
						<button type="button" class="btn btn-primary">
							Save
						</button>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
