<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js" defer></script>

    <script src="../js/box.js" defer></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>
<body class="box-content">
    <div id="background-container" class="background-container">
    </div>
    <div class="wrapper">
        <header>
            <div class="movingLogo">
                <div class="smallLogo">
                    <a href="#"><img src="../img/logo.png" class="logo"></a>
                </div>
                <div class="bigLogo">
                    <a href="#"><img src="../img/logoFull.png" class="logo"></a>
                    <p>&#169;2021 Moving tracker. All Rights Reserved. </p>
                </div>
            </div>
            <div class="movingName">
                <h1>Studio 1501</h1>
                <nav class="nav-breadcrum"  aria-label="breadcrumb">
                    <ol class="breadcrumb">
                    <li class="breadcrumb-item nav-breadcrum__inactiveWhite"><a href="#">Existing Movings</a></li>
                    <li class="breadcrumb-item nav-breadcrum__inactiveWhite"><a href="#">Add your boxes</a></li>
                    <li class="breadcrumb-item active_desktop" aria-current="page">Add your items</li>
                    </ol>
                </nav>
            </div>
            <div class="movingProfilePicture">
                <a href="#"><img src="" class="profile-picture"></a>
            </div>
        </header>
        <main>
            
            <h2 id="boxNameDisplay"></h2>


            
                <!-- BREADCRUM -->
            <nav class="nav-breadcrum"  aria-label="breadcrumb">
                <ol class="breadcrumb">
                <li class="breadcrumb-item nav-breadcrum__inactive"><a href="#">Existing Movings</a></li>
                <li class="breadcrumb-item nav-breadcrum__inactive"><a href="#">Add your boxes</a></li>
                <li class="breadcrumb-item " aria-current="page">Add your items</li>
                </ol>
            </nav>




    
            <div class="searchHeader">
                <div class="field">
                    <div id="idSearchContainer" class="field__container">
                        <input type="text" name="" id="idSearch">
                        <span class="fas fa-search icon"></span>
                    </div>
                </div>
                <button class="buttonOposite" id="btnFilter"><i class="far fa-filter "></i></button> 
            </div>
            
        
            <ul id="itemListDisplay">
                <!-- Items are created here dinamically -->
            </ul>

        <!-- </br></br> -->
            <a class="btnAdd" href="" data-bs-toggle="modal" data-bs-target="#itemModal">+</a>

                <!-- New item Modal -->
                <!-- class="modal fade modal-bgc" -->
            <div
            class="modal fade"
            id="itemModal"
            tabindex="-1"
            aria-labelledby="itemModal"
            aria-hidden="true"
            >
            <div class="modal-dialog ">
                <div class="modal-bgc">
                <div class="modal-content  background-container-modal ">
                    <div class="modal-header">
                        <h5 class="modal-title" id="boxLabelsModalLabel">
                            Item
                        </h5>
                        <button
                            type="button"
                            class="modal-closebtn-bgc"
                            data-bs-dismiss="modal"
                            aria-label="Close" 
                        >X</button>
                    </div>
                    <div class="modal-body">
                        <div class="field__container form">
                        <!-- <form action="#"> -->
                            <label for="itemNameInput" class="field__label">Name*</label>
                            <!-- <p class="add-item-errorMsg" id="itemNameErrorMsg" ></p><br> -->
                            <input type="text" id="itemNameInput" name="itemNameInput" ><br>
                
                            <label for="itemDescriptionInput" class="field__label">Description</label>
                            <input type="text" id="itemDescriptionInput" name="itemDescriptionInput"><br>
                
                            <label for="itemCategoryInput" class="field__label">Category*</label>
                            <!-- <p class="add-item-errorMsg" id="itemCategoryErrorMsg"></p><br> -->
                            <input type="text" id="itemCategoryInput" name="itemCategoryInput"><br>
                
                            <label for="itemQuantityInput" class="field__label">Quantity*</label>
                            <!-- <p class="add-item-errorMsg" id="itemQuantityErrorMsg"></p><br> -->
                            <input type="text" id="itemQuantityInput" name="itemQuantityInput"><br>
                
                            <label for="itemValueInput" class="field__label">Value</label><br>
                            <div id="idValue">
                                <input type="number" id="itemValueInput" name="itemValueInput" placeholder="0.00"><br>
                            </div>
                            <br>
                            <!-- <label for="itemImageInput" class="field__label">Photo</label>
                            <button id="start">Picture</button>
                            <video id="video" width="320" height="240" autoplay></video>
                            <canvas id="canvas" class="canvas" width="320" height="240"></canvas> -->
                            <label for="itemImageInput" class="field__label">Photo</label>
                            <div class="photo"> 
                                
                                <!-- <img id="placeholder" src="../img/general/placeholder.png"> -->
                                <div id="preview"></div>
                                <input type="file" class="picInput" accept="image/x-png,image/jpeg,image/gif" onChange="picSelect(this)" capture="environment" id="itemImageInput" name="itemImageInput">
                                
                            </div>
                
                            
                        <!-- </form> -->
                        </div>
                    </div>
                    <div class="modal-footer modal-bgc">
                        <button type="button" class="actionBtn" id="addItemBtn" >Save</button><br>
                    </div>                
                </div>
                </div>
            </div>
        </div>


        </main>
</div>
