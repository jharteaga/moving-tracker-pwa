<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Stylings -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../styles/styles.css">

    <!-- JavaScript -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js" defer></script>
    <script src="../js/firebase.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/index.js" defer></script>
    <script src="../js/user.js" defer></script>
    <script src="../js/sign-in.js" defer></script>
</head>
<body class="sign-in">

    <div class="sign-in-desktop-left">
        
        <h1>Discover our<br> moving system</h1>

        <div class="sign-in-logo">
            <img src="../img/moving-tracker-logo.svg">
            <p>&copy; 2021 Moving tracker. All Rights Reserved.</p>
        </div>

    </div>

    <main>
        <div class="background"></div>

        <div class="wrapper">

            <h1>Login</h1>
            

            <form action="#">

                <div class="field" id="signInEmailField">
                    <label for="userEmailInput" class="field__label">E-mail<span>&#10038;</span></label>
                    <p class="sign-in-errorMsg" id="userEmailErrorMsg"></p>
                    <div class="field__container">
                        <input type="text" id="userEmailInput" name="userEmailInput">
                        <span class="fas fa-user icon"></span>
                    </div>
                </div>

                <div class="field" id="signInPwField">
                    <label for="pwInput" class="field__label">Password<span>&#10038;</span></label>
                    <p class="sign-in-errorMsg" id="pwErrorMsg"></p>
                    <div class="sign-in-pw field__container">
                        <input type="password" id="pwInput" name="pwInput">
                        <span class="fas fa-eye-slash"></span>
                        <span class="fas fa-eye"></span>
                    </div>
                </div>

                <a href="#" class="pw-reset">forgot password?</a>

                <button type="button" id="loginBtn">Login</button>

                <a href="sign-up.html" id="signUpBtn">Sign up</a>
            </form> 

        </div>
       
    </main>
    
</body>
</html>
