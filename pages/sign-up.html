<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="../styles/styles.css">

    <script
    src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"
    defer
    ></script>
    <script
        src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"
        defer
    ></script>
    <script
        src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"
        defer
    ></script>
    <script src="../js/firebase.js" defer></script>
    <script src="../js/main.js" defer></script>
    <script src="../js/index.js" defer></script>
    <script src="../js/user.js" defer></script>
    <script src="../js/sign-up.js" defer></script>
</head>
<body class="sign-up">
    <header>
        <p>Sign up</p>
    </header>

    <main>
        <div class="sing-up-main-heading">
            <h1>Sign up</h1>
        </div>

        <form action="#">
            <label for="userNameInput">E-mail<span>&#10035;</span></label>
            <p class="sign-up-errorMsg" id="emailErrorMsg"></p><br>
            <input type="email" id="emailInput" name="emailInput" placeholder="javalimos@mylangara.ca"><br>

            <label for="userNameInput">User Name<span>&#10035;</span></label>
            <p class="sign-up-errorMsg" id="userNameErrorMsg"></p><br>
            <input type="text" id="userNameInput" name="userNameInput" placeholder="Javalimos"><br>

            
            <label for="pwInput">Password<span>&#10035;</span></label>
            <!-- <span id="pwcredential">i</span> -->
            <p class="sign-up-errorMsg" id="pwErrorMsg"></p><br>
            <div class="sign-up-pw">
                <input type="password" id="pwInput" name="pwInput" placeholder="Mov1ng">
                <i class="fas fa-eye-slash"></i>
                <i class="fas fa-eye"></i>
            </div>

           
            <label for="confirmPwInput">Confirm Password<span>&#10035;</span></label>
            <p class="sign-up-errorMsg" id="confirmPwErrorMsg"></p><br>
            <div class="sign-up-confirm-pw">
                <input type="password" id="confirmPwInput" name="confirmPwInput">
                <i class="fas fa-eye-slash"></i>
                <i class="fas fa-eye"></i>
            </div>

            <button type="button" class="btn btn-primary" id="signUpBtn">Create account</button>
           
        </form> 

    </main>
    
</body>
</html>
