<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MT Testing</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="background-container">
    </div>
    <main>
      <button class="button1">Sign Up</button>
      <button class="button2">Sign Up</button>
      <button class="custom">Small</button>
      <button class="round"><span class="fas fa-plus"></span></button>
      <button class="icon"><span class="fas fa-pencil-alt"></span></button>
      <div class="card">
        <div class="card__left">
          <img src="https://picsum.photos/600/600" alt="">
        </div>
        <div class="card__right">
          <h2>Bowls</h2>
          <p>Quantity 12</p>
          <div class="card__actions">
            <button class="icon"><span class="fas fa-pencil-alt"></span></button>
            <button class="icon"><span class="fas fa-trash"></span></button>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="field__label" for="email">Email<span> *</span></label>
        <div class="field__container">
          <input type="email" name="" id="email">
          <span class="fas fa-user icon"></span>
        </div>
      </div>
    </main>
  </body>

</html>
